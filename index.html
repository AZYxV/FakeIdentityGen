<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>RandomGenerator</title>
</head>
<body>
    <section id="card">
        <img id="avatar" src="./assets/unknown-user.jpg" alt="user picture">
        <h1 id="pseudo">@Unknown</h1>
        <article id="identity">
            <aside>
                <h2>First name</h2>
                <p id="firstn">Unknown</p>
                <h2>Age</h2>
                <p id="age">Unknown</p>
                <h2>Country</h2>
                <p id="country">Unknown</p>
            </aside>
            <aside>
                <h2>Last name</h2>
                <p id="lastn">Unknown</p>
                <h2>Gender</h2>
                <p id="gender">Unknown</p>
                <h2>City</h2>
                <p id="city">Unknown</p>
            </aside>
        </article>
        <article id="contact">
            <aside>
                <h2>Email adress</h2>
                <p id="email">Unknown</p>
            </aside>
            <aside>
                <h2>Phone number</h2>
                <p id="phone">Unknown</p>
            </aside>
        </article>
        <button onclick="generate()">Generate</button>
    </section>
<script src="./js/script.js"></script>
</body>
</html>
