<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>RandomGenerator</title>
</head>
<body>
    <section id="card">
        <img id="avatar" src="./assets/unknown-user.jpg" alt="user picture">
        <h1 id="pseudo">@unknown</h1>
        <article id="stats">
            <aside id="followers">
                <img src="./assets/followers.png" alt="followers icon">
                <p id="numf">0</p>
            </aside>
            <aside id="likes">
                <img src="./assets/like.png" alt="followers icon">
                <p id="numl">0</p>
            </aside>
        </article>
        <article id="name">
            <aside>
                <h2>First name</h2>
                <p id="firstn">Unknown</p>
            </aside>
            <aside>
                <h2>Last name</h2>
                <p id="lastn">Unknown</p>
            </aside>
        </article>
        <button onclick="generate()">Generate</button>
    </section>
<script src="./js/script.js"></script>
</body>
</html>
